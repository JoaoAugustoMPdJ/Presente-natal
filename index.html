<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feliz Natal!</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <audio controls loop autoplay id="background-audio">
    <source src="https://joaoaugustompdj.github.io/Presente-natal/audio.mp3" type="audio/mp3">

  </audio>
  <div id="christmas-container">
    <h1>Feliz Natal!</h1>
    <img id="present-image" src="https://joaoaugustompdj.github.io/Presente-natal/imagem-natalina.jpg" alt="Presente de Natal">
    <button id="present-button" onclick="openPresent()">Clique para abrir o presente</button>
    <div id="letter-container" style="display: none;"></div>
  </div>

  <script src="script.js"></script>

</html>
